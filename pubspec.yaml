name: vivid_whatsapp_dashboard
description: Vivid Algorithms WhatsApp AI Conversation Management Dashboard for 3B's Gents Salon

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:

  flutter:
    sdk: flutter
    
  # State Management
  provider: ^6.1.1
  
  # Typography
  google_fonts: ^6.1.0
  
  # HTTP & API
  http: ^1.1.0
  
  # Date/Time Formatting
  intl: ^0.19.0
  
  # Supabase Backend
  supabase_flutter: ^2.3.4
  
  # URL Launcher (for links)
  url_launcher: ^6.2.1
  
  # Local Storage (for caching)
  shared_preferences: ^2.2.2
  
  # Cupertino Icons
  cupertino_icons: ^1.0.6

  pdf: ^3.10.8

  # File Picker (for media uploads)
  file_picker: ^10.3.10

  # Web APIs (for file downloads)
  web: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/